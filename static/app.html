<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Hub</title>
    <script src="https://js.puter.com/v2/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--text);
        }

        .main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        .glass-panel {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .hidden { display: none !important; }

        /* Login Prompt */
        .login-prompt {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .login-prompt h2 { margin-bottom: 1rem; }
        .login-prompt p { color: var(--text-secondary); margin-bottom: 2rem; }

        /* Chat Interface */
        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text);
            font-family: inherit;
            resize: none;
            height: 60px;
        }

        textarea:focus { outline: none; border-color: var(--primary); }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Puter AI Hub</div>
        <div class="user-controls">
            <span id="username" class="hidden"></span>
            <button id="btn-login" class="btn btn-primary" onclick="login()">Connect Puter</button>
            <button id="btn-logout" class="btn btn-outline hidden" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="main">
        
        <!-- Not Logged In State -->
        <div id="view-guest" class="glass-panel login-prompt">
            <h2>Welcome to Puter AI</h2>
            <p>Connect your Puter account to access GPT-4, Claude 3.5, and more for free.</p>
            <button class="btn btn-primary" onclick="login()">Sign In with Puter</button>
        </div>

        <!-- Logged In State -->
        <div id="view-user" class="glass-panel chat-container hidden">
            <div class="chat-header" style="margin-bottom: 1rem; display:flex; justify-content:space-between;">
                <h3>AI Chat</h3>
                <select id="model-select" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:5px; border-radius:4px;">
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="message ai">Hello! I'm your AI assistant powered by Puter.js. How can I help you today?</div>
            </div>
            
            <div class="chat-input-area">
                <textarea id="prompt" placeholder="Type your message here..." onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"></textarea>
                <button class="btn btn-primary" onclick="sendMessage()" style="display: flex; align-items: center; gap: 0.5rem;">
                    Send
                </button>
            </div>
        </div>

    </div>

    <script>
        // Check auth status on load
        window.addEventListener('load', async () => {
            if (puter.auth.isSignedIn()) {
                showUserView(await puter.auth.getUser());
            } else {
                showGuestView();
            }
        });

        async function login() {
            try {
                const user = await puter.auth.signIn();
                showUserView(user);
            } catch (error) {
                console.error("Login failed:", error);
                alert("Login failed. Please try again.");
            }
        }

        async function logout() {
            puter.auth.signOut();
            showGuestView();
        }

        function showUserView(user) {
            document.getElementById('view-guest').classList.add('hidden');
            document.getElementById('view-user').classList.remove('hidden');
            document.getElementById('btn-login').classList.add('hidden');
            document.getElementById('btn-logout').classList.remove('hidden');
            document.getElementById('username').textContent = user.username;
            document.getElementById('username').classList.remove('hidden');
        }

        function showGuestView() {
            document.getElementById('view-guest').classList.remove('hidden');
            document.getElementById('view-user').classList.add('hidden');
            document.getElementById('btn-login').classList.remove('hidden');
            document.getElementById('btn-logout').classList.add('hidden');
            document.getElementById('username').classList.add('hidden');
        }

        async function sendMessage() {
            const input = document.getElementById('prompt');
            const message = input.value.trim();
            if (!message) return;

            const chatContainer = document.getElementById('chat-messages');

            // Add user message
            appendMessage(message, 'user');
            input.value = '';

            // Loading state
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = '<div class="loader"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const model = document.getElementById('model-select').value;
                const response = await puter.ai.chat(message, { model: model });
                
                // Replace loader with real response
                document.getElementById(loadingId).textContent = response;
            } catch (error) {
                document.getElementById(loadingId).textContent = "Error: " + error.message;
            }
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            const container = document.getElementById('chat-messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
